{% extends "base.html" %}

{% block title %}Edit Customer - Selwyn Event Ticketing{% endblock %}

{% block content %}
<h2>Edit Customer</h2>
<form method="POST" action="{{ url_for('edit_customer', customer_id=customer.customer_id) }}">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" class="form-control" value="{{ customer.first_name }}" required>
    </div>

    <div class="form-group">
        <label for="family_name">Family Name</label>
        <input type="text" id="family_name" name="family_name" class="form-control" value="{{ customer.family_name }}" required>
    </div>

    <div class="form-group">
        <label for="date_of_birth">Date of Birth</label>
        <input type="date" id="date_of_birth" name="date_of_birth" class="form-control" value="{{ customer.date_of_birth }}" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Update Customer</button>
</form>
{% endblock %}
